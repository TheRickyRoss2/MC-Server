  sell-gui-rows: 3
  locked-item: ENDER_CHEST
  sign-prefix: '&7[&eSell&7]'
  sellall-sign-prefix: '&a&oSell All'
  pregenerate-all-item-prices: false
  enable-menu-line: false
  enable-commands: true
shop:
  enable-hierarchy: false
  enable-logging: true
boosters:
  extension-mode: false
  refresh-every: 10
commands-on-sell: []
sound:
